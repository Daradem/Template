name: Release

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Semantic Release
      uses: semantic-release/github-actions@v11
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
