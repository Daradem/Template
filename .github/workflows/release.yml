name: Release

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
